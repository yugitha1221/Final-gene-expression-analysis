<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preprocessing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: white;
      margin: 0;
      padding: 40px 20px;
      color: #2d3436;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color:#2d3436;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
    }

    form {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      z-index: 1;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      margin-top: 18px;
      font-size: 14px;
      color: #2c3e50;
    }

    input[type="file"],
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccd6dd;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    input[type="file"]:hover,
    select:hover,
    select:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-top: 24px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #2a7ab9;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    /* Loader Styles */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      form {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>Preprocessing</h1>

  <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
    <label for="expression_file">Expression Data:</label>
    <input type="file" name="expression_file" required />

    <label for="metadata_file">Metadata File:</label>
    <input type="file" name="metadata_file" required />

    <label for="preprocess_type">Preprocessing Type:</label>
    <select name="preprocess_type">
      <option value="minmax">Min-Max Scaling</option>
      <option value="zscore">Z-Score Standardization</option>
      <option value="log">Log Transformation</option>
    </select>

    <button type="submit">Preprocess</button>
  </form>

  <!-- Loader overlay -->
  <div class="loader-overlay" id="loader">
    <div class="spinner"></div>
  </div>

  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "flex";
    }
  </script>
</body>
</html>
