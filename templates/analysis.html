<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Differential Expression Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 40px 20px;
      color: #2d3436;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      margin-top: 18px;
      font-size: 14px;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccd6dd;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    input[type="file"]:hover,
    input[type="text"]:hover,
    input[type="text"]:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      margin-top: 24px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #2a7ab9;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .download-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
    }

    .download-button {
      background-color: #2c3e50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
      text-align: center;
      width: 250px;
    }

    .download-button:hover {
      background-color: #1a252f;
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #results {
      max-width: 600px;
      margin: 40px auto 0;
      text-align: center;
    }

    #results p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    /* Loader styles */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      form,
      .download-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Differential Expression Analysis</h1>

  <div class="download-container">
    <a href="/md1.csv" class="download-button" download>üìÑ Download Sample Metadata</a>
    <a href="/expression1.csv" class="download-button" download>üìà Download Expression Data</a>
  </div>

  <form id="analysisForm" enctype="multipart/form-data" method="POST">
    <label for="expression_file">Expression Data File</label>
    <input type="file" name="expression_file" required />

    <label for="metadata_file">Metadata File</label>
    <input type="file" name="metadata_file" required />

    <label for="fold_change">Fold Change Cutoff</label>
    <input type="text" name="fold_change" placeholder="e.g., 1.5" value="1.5" />

    <label for="p_value">P-Value Cutoff</label>
    <input type="text" name="p_value" placeholder="e.g., 0.05" value="0.05" />

    <button type="submit">Run Analysis</button>
  </form>

  <div id="results"></div>

  <!-- Loader overlay -->
  <div class="loader-overlay" id="loader">
    <div class="spinner"></div>
  </div>

  <script>
    const form = document.getElementById("analysisForm");
    const loader = document.getElementById("loader");
    const resultsDiv = document.getElementById("results");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      loader.style.display = "flex";
      resultsDiv.innerHTML = "";

      const formData = new FormData(this);

      try {
        const response = await fetch("/analysis", {
          method: "POST",
          body: formData,
          headers: {
            "X-Requested-With": "XMLHttpRequest",
          },
        });

        const data = await response.json();
        loader.style.display = "none";

        if (response.ok && data.filename && data.volcano_plot) {
          resultsDiv.innerHTML = `
            <p>‚úÖ Analysis complete. Download your results:</p>
            <a href="/processed/${data.filename}" class="download-button" download>Download Results CSV</a>
            <a href="/processed/${data.volcano_plot}" class="download-button" download>Download Volcano Plot</a>
          `;
        } else {
          resultsDiv.innerHTML = `<p>‚ö†Ô∏è Error: ${data.error || "Unknown issue occurred."}</p>`;
        }
      } catch (error) {
        loader.style.display = "none";
        resultsDiv.innerHTML = `<p>üö´ Unexpected error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
